<h3>Add Goal</h3>
<div>
  <form [formGroup]="this.form" (ngSubmit)="onSubmit()">
    <input placeholder="Goal Text" formControlName="goalText" type="text" class="input-field col s12">
    <button type="submit" class="waves-effect waves-light btn col s12">
      {{ !this.editMode ? 'Create' : 'Save'}}
    </button>
    <button type="button" [routerLink]="['/goals']">Cancel</button>
  </form>
</div>
